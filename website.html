<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Chat Interface</title>
    <link rel="stylesheet" href="body.css" />

    </div>
    <div class="lower-section">
      <p class="lower-section-1">
        This is a simple chat interface project made by HTML and CSS only.
        Created with

</html>
